<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://www.danpacheco.co/aframe/dist/aframe-v1.0.4.min.js"></script>
  </head>
  <body>
     <div id="g-pano-box">
    <a-scene class="g-pano-scene" debug embedded vr-mode-ui="enabled: false">

      <a-camera id="g-pano-camera" look-controls="reverseMouseDrag: true; reverseTouchDrag: true;"></a-camera>
      <a-sky id="g-pano-sky" src="aunt-ediths-present.jpg" rotation="0 0 0">
        <a-animation id="g-animation" attribute="rotation" fill="forwards" easing="linear" dur="128000" repeat="indefinite"></a-animation>
        <!-- attached inner pano -->
        <a-sky id="g-pano-inner-sky" src="aunt-ediths-historical.jpg" rotation="0 0 0" src="#still-05" opacity="0.5" radius="4000" scale="-1 1 -1" visible="false">
          <a-animation attribute="material.opacity" direction="alternate" delay="1000" dur="4000" repeat="indefinite" from="1" to="0"></a-animation>
        </a-sky>

      </a-sky>

    </a-scene>
  </div>
  </body>
</html>
